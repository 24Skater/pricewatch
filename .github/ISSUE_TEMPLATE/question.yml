name: Question
description: Ask a question or seek help
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! Please provide as much detail as possible.

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: Your question here...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context about your question.
      placeholder: |
        - What are you trying to accomplish?
        - What have you tried so far?
        - Any relevant code snippets or error messages?
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What category does your question fall into?
      options:
        - Installation/Setup
        - Configuration
        - Usage/How-to
        - Troubleshooting
        - Development/Contributing
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Pricewatch are you using?
      placeholder: e.g., 2.1.0

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any other information that might be helpful.
      placeholder: Additional details...

